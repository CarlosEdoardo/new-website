  paragraphs: 
    - text: Nossa experiência com e-commerce, meios de pagamento, publicidade online e inteligência artificial nos motivou a criar um antifraude completamente inovador para o mercado.
    - text: Sabemos que um fraudador se revela pela maneira como navega em um site ou aplicativo. O comportamento de um usuário em um site pode dizer muito sobre o seu real interesse em fazer uma compra - muito mais do que um cadastro, um número de documento ou um cartão de crédito.
    - text: Foi com isso em mente que fundamos a Konduto, em fevereiro de 2014. Formamos um time apaixonado por tecnologia e machine learning e criamos uma solução capaz de fazer análises precisas em tempo real, acelerando o checkout das vendas e reduzindo custos importantíssimos na operação. 
