<div class="partners">
	<div class="container-fluid">
		<h2 class="orange-title">{{  include.section.title }}</h2>
		<div class="partners-logo">
		{% for photo in include.section.photos %}
			<img src="{{ site.baseurl }}/{{ photo.img }}">
		{% endfor %}
		</div>
		{% if include.section.more-logo %}
			<a href="{{ include.section.more-logo.more-logo-url }}" class="see-more">{{ include.section.more-logo.more-logo-title }}</a>
		{% endif %}
	</div>
</div>
