<footer class="footer">
	<div class="container">
		<div class="row">
			{% for navigation in site.data.footer.navigation %}
				<div class="col-md-3 col-sm-3">
					<h5>{{ navigation.title }}</h5>
					<ul>
						{% for link in navigation.links %}
						<li><a href="{{ link.url }}">
						{% if link.icon %}
							<i class="fa {{ link.icon }}"></i>
						{% endif %}
						{{ link.name }}
						</a></li>
						{% endfor %}
					</ul>
				</div>
			{% endfor %}
		</div>
		<div class="social-links text-center">
				<ul>
					{% for icon in site.data.footer.social-icons %}
					<li>
						<a href="{{ icon.url }}">
							<span class="social-icon" style="background-image: url({{ site.baseurl }}/img/{{ icon.img }});"></span>
						</a>
					</li>
					{% endfor %}
				</ul>
		</div>
	</div>
</footer>
